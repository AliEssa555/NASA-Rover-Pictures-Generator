<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Space Explorer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸš€ NASA Space Explorer</h1>
            <p>Discover amazing images from NASA's archives</p>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for galaxies, planets, astronauts...">
                <button id="searchBtn">Search</button>
            </div>
            <div class="quick-search">
                <button class="quick-btn" data-search="mars">Mars</button>
                <button class="quick-btn" data-search="galaxy">Galaxies</button>
                <button class="quick-btn" data-search="earth">Earth</button>
                <button class="quick-btn" data-search="hubble">Hubble</button>
                <button class="quick-btn" data-search="apollo">Apollo</button>
            </div>
        </section>

        <!-- Loading -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Exploring NASA archives...</p>
        </div>

        <!-- Results Grid -->
        <section id="resultsSection" class="results-section hidden">
            <h2>Space Images</h2>
            <div id="resultsGrid" class="results-grid"></div>
        </section>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message hidden"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
